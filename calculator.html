    <header class="jumbotron">
        <div class="container">
            <h1><strong id="title">Calculator</strong></h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <form id="calculator" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" >
                <p id="equation">&nbsp;</p>
                <input type="text" class="form-control" id="resultField" readonly>
                <input type="button" class="form-control btn btn-primary" id="area" value="Area of Circle">
                <input type="button" class="form-control btn btn-primary" id="squared" value="&#120013;&#178;">
                <input type="button" class="form-control btn btn-primary" id="half" value="&#189;">
                <input type="button" class="form-control btn btn-blank" disabled>
                <input type="button" class="form-control btn btn-primary" id="clearE" value="CE">
                <input type="button" class="form-control btn btn-primary" id="clear" value="C">
                <input type="button" class="form-control btn btn-primary" id="backspace" value="&#8656;">
                <input type="button" class="form-control btn btn-primary oper" id="divide" value="&#247;">
                <input type="button" class="form-control btn btn-primary num" value="7">
                <input type="button" class="form-control btn btn-primary num" value="8">
                <input type="button" class="form-control btn btn-primary num" value="9">
                <input type="button" class="form-control btn btn-primary oper" id="multiply" value="&#215;">
                <input type="button" class="form-control btn btn-primary num" value="4">
                <input type="button" class="form-control btn btn-primary num" value="5">
                <input type="button" class="form-control btn btn-primary num" value="6">
                <input type="button" class="form-control btn btn-primary oper" id="subtract" value="-">
                <input type="button" class="form-control btn btn-primary num" value="1">
                <input type="button" class="form-control btn btn-primary num" value="2">
                <input type="button" class="form-control btn btn-primary num" value="3">
                <input type="button" class="form-control btn btn-primary oper" id="add" value="+">
                <input type="button" class="form-control btn btn-primary" id="negative" value="&#177;">
                <input type="button" class="form-control btn btn-primary num" value="0">
                <input type="button" class="form-control btn btn-primary num" value=".">
                <input type="button" class="form-control btn btn-primary" id="equals" value="=">
            </form>
        </div>
    </div>
